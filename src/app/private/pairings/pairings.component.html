<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3
          class="font-semibold text-lg"
          [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'"
        >
          {{ TableName }}
        </h3>
      </div>
      <!-- add-home button -->
      <div class="px-4">
        <button
          class="px-3 py-1.5 text-xs font-bold uppercase rounded shadow hover:shadow-md outline-none ease-linear transition-all duration-150"
          [ngClass]="
            color === 'light'
              ? 'bg-blueGray-500 text-white hover:bg-blueGray-600'
              : 'bg-white text-red-900 hover:bg-red-100'
          "
          (click)="onAddPairing()"
        >
          + Add New Pairing
        </button>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <!-- Homes table -->
    <table class="items-center w-full bg-transparent border-collapse">
      <thead>
        <tr>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            Client
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            Homestay
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            Check-in
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            Check-out
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            Status
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pairing of pairings" class="border-t align-middle">
          <td class="px-6 py-4 text-xs flex items-center">
            <img
              [src]="pairing.studentPhoto"
              alt="..."
              class="h-10 w-10 bg-white rounded-full border"
            />
            <span
              class="ml-3 font-bold"
              [ngClass]="color === 'light' ? 'text-blueGray-600' : 'text-white'"
              >{{ pairing.studentName }}</span
            >
          </td>
          <td class="px-6 py-4 text-xs">
            {{ pairing.homestayName || "Unpaired" }}
          </td>
          <td class="px-6 py-4 text-xs">{{ pairing.checkIn || "-" }}</td>
          <td class="px-6 py-4 text-xs">{{ pairing.checkOut || "-" }}</td>
           <td class="px-6 py-4 text-xs">
            <span class="inline-flex items-center px-3 py-1 rounded-full font-medium text-xs"
              [ngClass]="{
                'bg-green-100 text-green-800': pairing.status === 'Active',
                'bg-yellow-100 text-yellow-800': pairing.status === 'Pending',
                'bg-red-100 text-red-800': pairing.status === 'Unpaired',
                'bg-gray-100 text-gray-800': pairing.status === 'Completed'
              }">
              <i class="fas fa-circle mr-2 text-xs"
                [ngClass]="{
                  'text-green-500': pairing.status === 'Active',
                  'text-yellow-500': pairing.status === 'Pending',
                  'text-red-500': pairing.status === 'Unpaired',
                  'text-gray-500': pairing.status === 'Completed'
                }"></i>
              {{ pairing.status }}
            </span>
          </td>
           <td class="px-6 py-4">
            <button
              class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium transition ease-in-out duration-150"
              [ngClass]="color === 'light' ? 'bg-blue-100 text-blue-800 hover:bg-blue-200' : 'bg-red-100 text-red-800 hover:bg-red-200'"
              (click)="viewDetails(pairing)"
            >
              <i class="fas fa-eye mr-1"></i> View
            </button>
            <button
              class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium transition ease-in-out duration-150 bg-red-100 text-red-800 hover:bg-red-200"
              (click)="unpair(pairing)"
            >
              <i class="fas fa-unlink mr-1"></i> Unpair
            </button>
          </td>
          <!-- <td
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-right"
          >
            <app-table-dropdown></app-table-dropdown>
          </td> -->
        </tr>
      
      </tbody>
    </table>
  </div>
</div>
